<div class="panel panel-default">
    <div class="panel-heading">
        <b>Service</b>
    </div>
    <div class="panel-body">
        <button
            class="btn btn-default"
            data-toggle="modal"
            data-target="#service-popup"
        >
            <span class="fa fa-plus-circle"></span>
            Add New
        </button>
        <br/><br/>
        <table class="table table-bordered table-striped">
            <thead>
            <th>
                Id
            </th>
            <th>
                Name
            </th>
            <th>
                Customer Type
            </th>
            <th>
                Unit
            </th>
            <th>
                Price
            </th>

            <th>
                Description
            </th>
            <th width="150px">
                Action
            </th>
            </thead>
            <tr data-ng-repeat="service in services.elements">
                <td>
                    <span data-ng-bind="service.id"></span>
                </td>
                <td>
                    <span data-ng-bind="service.service_name"></span>
                </td>
                <td>
                    <span data-ng-bind="service.customer_type[0].name"></span>
                </td>
                <td>
                    <span data-ng-bind="service.unit"></span>
                </td>
                <td>
                    <span data-ng-bind="service.price"></span>
                </td>
                <td>
                    <span data-ng-bind="service.detail"></span>
                </td>
                <td>
                    <button class="btn btn-default" data-ng-click="edit(service);">
                        <span class="fa fa-edit"></span>
                    </button>
                    <button class="btn btn-success" data-ng-click="updateStatus(service);" data-ng-if="service.status == 1">
                        <span class="fa fa-check-square-o"></span>
                    </button>
                    <button class="btn btn-warning" data-ng-if="service.status == 0" data-ng-click="updateStatus(service);">
                        <span class="fa fa-minus-square-o"></span>
                    </button>
                </td>
            </tr>
        </table>
        <div
            data-ng-if="services.elements == 0"
        >
            <div class="alert alert-warning alert-dismissible">
                <strong>Warning!</strong> No Service.
            </div>
        </div>
        <div
            data-ng-if="!services"
            class="align_center"
        >
            <i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
        </div>
    </div>
</div>
<div
    class="panel-footer"
    data-ng-show="totalItems > 10"
>
    <pagination
        total-items="totalItems"
        ng-model="currentPage"
        ng-change="pageChanged()"
        max-size="5"
        items-per-page="10"
        boundary-links="true"
    ></pagination>
</div>
<service:popup></service:popup>
