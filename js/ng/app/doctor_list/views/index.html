<div class="panel panel-default">
    <div class="panel-heading">
        <b>Doctor List</b>
    </div>
    <div class="panel-body">
        <button
            class="btn btn-default"
            data-toggle="modal"
            data-target="#doctor-list-popup"
        >
            <span class="fa fa-plus-circle"></span>
            Add New
        </button>
        Total record: {{totalItems}}
        <br/>
        <table class="table table-bordered">
            <tr>
                <td>
                    <input type="text" class="form-control" data-ng-model="search_id" placeholder="Search By Id ..."/>
                </td>
                <td>
                    <input type="text" class="form-control" data-ng-model="search_name" placeholder="Search By Name ..."/>
                </td>
                <td>
                    <button class="btn btn-primary" data-ng-click="search();">Search</button>
                </td>
            </tr>
        </table>
        <table class="table table-bordered table-striped">
            <thead>
            <th>
                Id
            </th>
            <th>
                Name
            </th>
            <th>
                Type
            </th>
            <th>
                Sex
            </th>
            <th>
                Address
            </th>
            <th>
                Phone
            </th>
            <th>
                Detail
            </th>
            <th width="150px">
                Action
            </th>
            </thead>
            <tr data-ng-repeat="doctor in doctorList.elements">
                <td>
                    <span data-ng-bind="doctor.id"></span>
                </td>
                <td>
                    <span data-ng-bind="doctor.name"></span>
                </td>
                <td>
                    <span data-ng-bind="doctor.doctor_type[0].name"></span>
                </td>
                <td>
                    <span data-ng-bind="doctor.sex"></span>
                </td>
                <td>
                    <span data-ng-bind="doctor.address"></span>
                </td>
                <td>
                    <span data-ng-bind="doctor.phone"></span>
                </td>
                <td>
                    <span data-ng-bind="doctor.detail"></span>
                </td>
                <td>
                    <button class="btn btn-default" data-ng-click="edit(doctor);">
                        <span class="fa fa-edit"></span>
                    </button>
                    <button
                        class="btn btn-success"
                        data-ng-click="updateStatus(doctor);"
                        data-ng-if="doctor.status == 1"
                    >
                        <span class="fa fa-check-square-o"></span>
                    </button>
                    <button
                        class="btn btn-warning"
                        data-ng-if="doctor.status == 0"
                        data-ng-click="updateStatus(doctor);"
                    >
                        <span class="fa fa-minus-square-o"></span>
                    </button>
                </td>
            </tr>
        </table>
        <div
            data-ng-if="doctorList.elements == 0"
        >
            <div class="alert alert-warning alert-dismissible">
                <strong>Warning!</strong> No Doctor.
            </div>
        </div>
        <div
            data-ng-if="!doctorList"
            class="align_center"
        >
            <i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
        </div>
    </div>
</div>
<div
    class="panel-footer"
    data-ng-show="totalItems > 10"
>
<pagination
    total-items="totalItems"
    ng-model="currentPage"
    ng-change="pageChanged()"
    max-size="5"
    items-per-page="10"
    boundary-links="true"
></pagination>
</div>
<doctor:list:popup></doctor:list:popup>
