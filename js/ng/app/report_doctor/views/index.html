<div class="panel panel-default">
	<div class="panel-heading">
		Report Doctor
	</div>
	<div class="panel-body">
		<table class="table table-bordered">
			<tr>
				<td width="110px">
					Doctor Name:
				</td>
				<td width="300px">
					<ui-select
						ng-model="staff_list.selected"
						theme="select2"
						data-ng-disabled="disabled"
						reset-search-input="false"
						style="width: 250px;"
					>
						<ui-select-match placeholder="Select or Search a Doctor in the list...">
							{{$select.selected.name}}
						</ui-select-match>
						<ui-select-choices
							repeat="staff_list in staffs track by $index"
							refresh="refreshStaffList($select.search)"
							refresh-delay="0"
						>
							<div data-ng-bind-html="staff_list.name | highlight: $select.search"></div>
						</ui-select-choices>
					</ui-select>
					<i class="fa fa-refresh" data-ng-click="staff_list = {}"></i>
				</td>
				<td>
					<button class="btn btn-success margin-top" data-ng-click="init();">
						<i class="fa fa-hourglass-half"></i>
						Filter
					</button>
					<button class="btn btn-default margin-top" data-ng-click="print();">
						<i class="fa fa-print"></i>
						Print
					</button>
				</td>
			</tr>
		</table>
		<div data-ng-if="doctors.count" id="print">
			<table width="100%">
				<tr>
					<td align="center">
						<img src="images/IMI.jpg" width="350px"/>
						<h4>
							Doctor Report
						</h4>
					</td>
				</tr>
			</table>
			<table class="table-print">
				<tr>
					<th>
						No
					</th>
					<th>
						Doctor Name
					</th>
					<th>
						Type
					</th>
					<th>
						Sex
					</th>
					<th>
						Phone
					</th>
					<th>
						Address
					</th>
					<th>
						Detail
					</th>
				</tr>
				<tr data-ng-repeat="s in doctors.elements">
					<td>
						{{$index +1}}
					</td>
					<td>
						{{s.name}}
					</td>
					<td>
						{{s.doctor_type[0].name}}
					</td>
					<td>
						{{s.sex}}
					</td>
					<td>
						{{s.phone}}
					</td>
					<td>
						{{s.address}}
					</td>
					<td>
						{{s.detail}}
					</td>
				</tr>
			</table>
		</div>
		<div
			data-ng-if="doctors.count == 0"
		>
			<div class="alert alert-warning alert-dismissible">
				<strong>Warning!</strong> No Report.
			</div>
		</div>
		<div
			data-ng-if="!loading"
			class="align_center"
		>
			<i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
		</div>
	</div>
</div>
