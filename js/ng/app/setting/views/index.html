<div class="panel panel-default">
    <div class="panel-heading">
        <b>Company Profile</b>
    </div>
    <div class="panel-body">
        <table class="table table-bordered table-striped">
            <thead>
                <th width="50px">
                    Id
                </th>
                <th width="350px">
                    Company Name
                </th>
                <th>
                    Description
                </th>
                <th width="60px">
                    Action
                </th>
            </thead>
            <tr data-ng-repeat="s in setting.elements">
                <td>
                    <span data-ng-bind="s.id"></span>
                </td>
                <td>
                    <span data-ng-bind="s.company_name"></span>
                </td>
                <td>
                    <span data-ng-bind="s.description"></span>
                </td>
                <td>
                    <button class="btn btn-success" data-ng-click="edit(s);">
                        <span class="fa fa-edit"></span>
                    </button>
                </td>
            </tr>
        </table>
        <div
            data-ng-if="setting.elements == 0"
        >
            <div class="alert alert-warning alert-dismissible">
                <strong>Warning!</strong> No Company Profile.
            </div>
        </div>
        <div
            data-ng-if="!setting"
            class="align_center"
        >
            <i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
        </div>
    </div>
</div>
<setting:popup></setting:popup>
