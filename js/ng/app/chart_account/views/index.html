<div class="panel panel-default">
    <div class="panel-heading">
        <b>Chart Account</b>
    </div>
    <div class="panel-body">
        <button
            class="btn btn-default"
            data-toggle="modal"
            data-target="#account-chart-popup"
        >
            <span class="fa fa-plus-circle"></span>
            Add New
        </button>
        <br/><br/>
        <table class="table table-bordered">
            <tr>
                <td>
                    Id:
                </td>
                <td>
                    <input type="text" data-ng-model="id" class="form-control"/>
                </td>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" data-ng-model="name" class="form-control"/>
                </td>
                <td>
                    Account Type:
                </td>
                <td>
                    <select
                        data-ng-model="type_id"
                        data-ng-options="account_type.id as account_type.name for account_type in accountType.elements"
                        class="form-control"
                    >
                        <option value="">--Select--</option>
                    </select>
                </td>
                <td>
                    <button
                        class="btn btn-primary"
                        data-ng-click="search();"
                    >
                        <i class="fa fa-search"></i>
                        Search
                    </button>
                </td>
            </tr>
        </table>
        <table class="table table-bordered table-striped">
            <thead>
            <th>
                Id
            </th>
            <th>
                Name
            </th>
            <th>
                Account Type
            </th>
            <th>
                Code
            </th>
            <th width="150px">
                Action
            </th>
            </thead>
            <tr data-ng-repeat="chart_account in chartAccount.elements">
                <td>
                    <span data-ng-bind="chart_account.id"></span>
                </td>
                <td>
                    <span data-ng-bind="chart_account.name"></span>
                </td>
                <td>
                    <span data-ng-bind="chart_account.detail[0].name"></span>
                </td>
                <td>
                    <span data-ng-bind="chart_account.account_code"></span>
                </td>
                <td>
                    <button class="btn btn-default" data-ng-click="edit(chart_account);">
                        <span class="fa fa-edit"></span>
                    </button>
                    <button
                        class="btn btn-success"
                        data-ng-click="updateStatus(chart_account);"
                        data-ng-if="chart_account.status == 1"
                    >
                        <span class="fa fa-check-square-o"></span>
                    </button>
                    <button
                        class="btn btn-warning"
                        data-ng-if="chart_account.status == 0"
                        data-ng-click="updateStatus(chart_account);"
                    >
                        <span class="fa fa-minus-square-o"></span>
                    </button>
                </td>
            </tr>
        </table>
        <div
            data-ng-if="chartAccount.elements == 0"
        >
            <div class="alert alert-warning alert-dismissible">
                <strong>Warning!</strong> No Chart Account.
            </div>
        </div>
        <div
            data-ng-if="!chartAccount"
            class="align_center"
        >
            <i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
        </div>
    </div>
</div>
<div
    class="panel-footer"
    data-ng-show="totalItems > 10"
>
    <pagination
        total-items="totalItems"
        ng-model="currentPage"
        ng-change="pageChanged()"
        max-size="5"
        items-per-page="10"
        boundary-links="true"
    ></pagination>
</div>
<chart:account:popup></chart:account:popup>
